<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nero Kopi</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="music.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: white;
      overflow-x: hidden;
      cursor: none;
      position: relative;
    }

    #vanta-bg {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .cursor {
      width: 20px;
      height: 20px;
      background: #8f00ff;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      box-shadow: 0 0 15px #8f00ff, 0 0 30px #8f00ff;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
      z-index: 9999;
    }

    header {
      position: fixed;
      width: 100%;
      padding: 20px 40px;
      top: 0;
      z-index: 10;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      position: relative;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      height: 2px;
      width: 0;
      background: #8f00ff;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 2s ease-in-out forwards;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #8f00ff, 0 0 30px #8f00ff;
    }

    .hero p {
      margin-top: 10px;
      color: #ccc;
      font-size: 1.2rem;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      margin-top: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border: 1px solid #8f00ff;
      padding: 10px 20px;
      border-radius: 30px;
      transition: background 0.3s, color 0.3s;
    }

    .nav-links a:hover {
      background: #8f00ff;
      color: #0d0d0d;
    }

    .section-video {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      gap: 40px;
      padding: 100px 0;
    }

    video {
      width: 90%;
      max-width: 900px;
      border: 2px solid #8f00ff;
      border-radius: 12px;
      box-shadow: 0 0 30px #8f00ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .nav-links {
        gap: 15px;
      }

      video {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <!-- Background 3D -->
  <div id="vanta-bg"></div>

  <!-- Neon Cursor -->
  <div class="cursor" id="cursor"></div>

  <!-- Header -->
  <header>
    <div style="font-size: 1.5rem; font-weight: bold;">NERO KOPI</div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Our creativity begins<br>where reality ends</h1>
    <p>Experience the perfect blend of coffee & technology</p>
    <div class="nav-links">
      <a href="about.html">About</a>
      <a href="product.html">Product</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
    </div>
  </section>

  <!-- Video Section -->
  <section class="section-video" id="video-section">
    <video muted autoplay loop playsinline>
      <source src="your-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <video muted autoplay loop playsinline>
      <source src="your-second-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <video muted autoplay loop playsinline>
      <source src="your-third-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <script>
    // Neon Cursor
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });

    // Reveal Videos on Scroll
    const videoSection = document.getElementById("video-section");
    let videoRevealed = false;

    function revealVideoOnScroll() {
      const scrollPos = window.scrollY + window.innerHeight;
      const sectionTop = videoSection.offsetTop;

      if (!videoRevealed && scrollPos > sectionTop + 100) {
        videoSection.style.opacity = 1;
        const videos = videoSection.querySelectorAll("video");
        videos.forEach(video => video.play());
        videoRevealed = true;
      }
    }

    window.addEventListener("scroll", revealVideoOnScroll);

    // VANTA 3D Background
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x8f00ff,
      backgroundColor: 0x0d0d0d,
      points: 14.0,
      maxDistance: 22.0,
      spacing: 18.0
    });
  </script>

<!-- ðŸ”Š Music Control -->
<div id="music-control">
  <div id="speaker-icon">
    <svg id="speaker-img" width="30" height="30" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 10V14H7L12 19V5L7 10H3Z" />
      <path id="speaker-wave" d="M16.5 12C16.5 10.62 15.75 9.44 14.61 8.91L13.89 10.32C14.54 10.6 15 11.25 15 12C15 12.75 14.54 13.4 13.89 13.68L14.61 15.09C15.75 14.56 16.5 13.38 16.5 12Z"/>
    </svg>
    <div id="speaker-tooltip">Play Music</div>
  </div>
  <audio id="background-music" src="your-music.mp3" loop autoplay></audio>
</div>

<style>
  #music-control {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 10000;
  }

  #speaker-icon {
    position: relative;
    width: 30px;
    height: 30px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #speaker-tooltip {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    font-size: 12px;
    padding: 4px 10px;
    border-radius: 5px;
    opacity: 0;
    transition: opacity 0.3s;
    white-space: nowrap;
    pointer-events: none;
  }

  #speaker-icon:hover #speaker-tooltip {
    opacity: 1;
  }
</style>

<script>
  const music = document.getElementById("background-music");
  const speakerIcon = document.getElementById("speaker-icon");
  const speakerImg = document.getElementById("speaker-img");
  const speakerTooltip = document.getElementById("speaker-tooltip");

  let isPlaying = true;

  function updateSpeakerIcon() {
    if (isPlaying) {
      speakerImg.innerHTML = `
        <path d="M3 10V14H7L12 19V5L7 10H3Z" />
        <path id="speaker-wave" d="M16.5 12C16.5 10.62 15.75 9.44 14.61 8.91L13.89 10.32C14.54 10.6 15 11.25 15 12C15 12.75 14.54 13.4 13.89 13.68L14.61 15.09C15.75 14.56 16.5 13.38 16.5 12Z"/>
      `;
    } else {
      speakerImg.innerHTML = `
        <path d="M3 10V14H7L12 19V5L7 10H3Z" />
        <line x1="16" y1="8" x2="20" y2="16" stroke="white" stroke-width="2"/>
        <line x1="16" y1="16" x2="20" y2="8" stroke="white" stroke-width="2"/>
      `;
    }
  }

  function updateTooltip() {
    speakerTooltip.textContent = isPlaying ? "Turn sound off" : "Turn sound on";
  }

  speakerIcon.addEventListener("click", () => {
    if (isPlaying) {
      music.pause();
    } else {
      music.play();
    }
    isPlaying = !isPlaying;
    updateSpeakerIcon();
    updateTooltip();

    speakerTooltip.style.opacity = 1;
    setTimeout(() => {
      speakerTooltip.style.opacity = 0;
    }, 1000);
  });

  window.addEventListener("load", () => {
    music.play().catch(() => {
      isPlaying = false;
      updateSpeakerIcon();
      updateTooltip();
    });
  });
</script>


</body>
</html>
