<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Nero Kopi</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: white;
      cursor: none;
      position: relative;
    }

    #vanta-bg {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .cursor {
      width: 20px;
      height: 20px;
      background: #8f00ff;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      box-shadow: 0 0 15px #8f00ff, 0 0 30px #8f00ff;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
      z-index: 9999;
    }

    header {
      position: fixed;
      width: 100%;
      padding: 20px 40px;
      top: 0;
      z-index: 10;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content {
      padding: 150px 20px 60px;
      max-width: 800px;
      margin: auto;
      animation: fadeIn 2s ease-in-out forwards;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #8f00ff, 0 0 30px #8f00ff;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid #8f00ff;
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(8px);
    }

    .cart-item h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .cart-item span {
      font-size: 1rem;
      color: #ccc;
    }

    .remove-btn {
      background: #ff0040;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    .total {
      text-align: right;
      font-size: 1.3rem;
      margin-top: 30px;
      color: #8f00ff;
    }

    .checkout-btn {
      display: inline-block;
      margin: 20px 10px 0;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      background: #8f00ff;
      color: #0d0d0d;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .checkout-btn:hover {
      background: white;
      color: #8f00ff;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: white;
      border: 1px solid #8f00ff;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      width: fit-content;
      margin: 30px auto 0;
    }

    .back-link:hover {
      background: #8f00ff;
      color: #0d0d0d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item h3, .cart-item span {
        margin-bottom: 5px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="cursor" id="cursor"></div>

  <header>
    <div style="font-size: 1.5rem; font-weight: bold;">NERO KOPI</div>
  </header>

  <main class="content">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <div class="total" id="total-price">Total: Rp0</div>

    <div style="text-align: center;">
      <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
      <button class="checkout-btn" style="background:#ff0040;" onclick="clearCart()">Clear Cart</button>
    </div>

    <a class="back-link" href="index.html">‚Üê Back to Home</a>
  </main>

  <script>
    // Cursor
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });

    // Background
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x8f00ff,
      backgroundColor: 0x0d0d0d,
      points: 14.0,
      maxDistance: 22.0,
      spacing: 18.0
    });

    function formatRupiah(number) {
      return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR'
      }).format(number);
    }

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById("cart-items");
      const totalEl = document.getElementById("total-price");

      cartContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p style="text-align:center; color:#ccc;">Keranjang masih kosong.</p>';
        totalEl.textContent = "Total: Rp0";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const el = document.createElement('div');
        el.className = 'cart-item';
        el.innerHTML = `
          <div>
            <h3>${item.name}</h3>
            <span>${item.quantity} x ${formatRupiah(item.price)}</span>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Hapus</button>
        `;
        cartContainer.appendChild(el);
      });

      totalEl.textContent = "Total: " + formatRupiah(total);
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      if (confirm("Hapus semua item dari keranjang?")) {
        localStorage.removeItem('cart');
        renderCart();
      }
    }

    async function checkout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      if (cart.length === 0) {
        alert('Keranjang kosong!');
        return;
      }

      try {
        for (let item of cart) {
          await fetch('https://d8d7bddf-c926-4ef6-870e-19cb960052ab-00-i1xbb4efyovk.pike.replit.dev/api/orders', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(item)
          });
        }

        localStorage.removeItem('cart');
        alert('Pesanan berhasil dikirim!');
        location.reload();
      } catch (err) {
        alert('Gagal mengirim pesanan.');
        console.error(err);
      }
    }

    renderCart();
  </script>
</body>
</html>
